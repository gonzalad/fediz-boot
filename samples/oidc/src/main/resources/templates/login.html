<!DOCTYPE html>
<html class="no-js" lang=""
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Fediz OIDC Authorization Server</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/signin.css" />
    <link rel="manifest" href="site.webmanifest"/>
    <link rel="apple-touch-icon" href="icon.png"/>
</head>

<body onload="document.form.username.focus();">
    <div class="container">
        <form name="form" th:action="@{/login}" method="post" class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <div th:if="${param.logout}">
                <p class="text-info"><strong>You have been logged out.</strong></p>
            </div>
            <div th:if="${param.error}">
                <p class="text-danger"><strong>Invalid username and password.</strong></p>
            </div>
            <div class="form-group">
                <label for="username" class="sr-only"> User Name :</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="true" autofocus="true"/>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password :</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true"/>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
    <script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
